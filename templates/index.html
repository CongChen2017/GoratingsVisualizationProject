<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GO GAME RANK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
<h1><a href="http://www.ejschart.com/"><span class="gray">Overall Go Ratings</span></a></h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h4><strong>Select Rank:</strong></h4>
        <!-- <div id="rankList">
        </div> -->
        <select id="ddlViewBy">
                <option value="1">Top 10</option>
                <option value="2" selected="selected">Top 20</option>
                <option value="3">Top 50</option>
              </select>
      </div>
      <div class="col-md-4">
            <div id="main">
                    <h4><strong>Basic Information in Bar Chart</strong></h4>
                            <div id="GoChart" class="chart"></div>
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>			
        <div class="col-md-4">
                <div id="main">
                        <h4><strong>Nationality in Pie Chart</strong></h4>
                                <div id="PieChart" class="chart"></div>
                            </div>
                        </div>		              	
            </div>
          </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Nationality</th>
              <th>Elo</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <a href="player">Click here for player information</a>
    </div>

    <div class="row">
      <a href="team">Click here for team fight information</a>
    </div>

</div>
  
  <script src="{{ url_for('static', filename='js/plot01.js') }}"" type="text/javascript"></script>
</body>



</html>
